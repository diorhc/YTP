name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Clean install
        run: |
          echo "ğŸ§¹ Cleaning npm cache..."
          npm cache clean --force || true
          
      - name: Install dependencies
        run: |
          echo "ğŸ“¦ Installing dependencies..."
          if [ -f package-lock.json ]; then
            npm ci --legacy-peer-deps
          else
            npm install --legacy-peer-deps
          fi
          echo "âœ… Dependencies installed successfully"

      - name: Verify installation
        run: |
          echo "ğŸ” Verifying installation..."
          node --version
          npm --version
          echo "ğŸ“¦ Checking installed packages..."
          npm list --depth=0 || true
          echo "ğŸ“ Checking project structure..."
          ls -la
          echo "ğŸ“ Checking key files..."
          ls -la src/ | head -20
          ls -la test/ | head -20
          echo "âœ… Environment ready"

      - name: Run linting
        run: |
          echo "ğŸ” Running ESLint..."
          npm run lint || { echo "âŒ Linting failed"; exit 1; }
          echo "âœ… Linting passed"

      - name: Run type checking
        run: |
          echo "ğŸ” Running TypeScript type checking..."
          npm run typecheck || { echo "âŒ Type checking failed"; exit 1; }
          echo "âœ… Type checking passed"

      - name: Run format check
        run: |
          echo "ğŸ” Checking code formatting..."
          npm run format:check || { echo "âŒ Format check failed"; exit 1; }
          echo "âœ… Format check passed"

      - name: Run security audit
        run: |
          echo "ğŸ”’ Running security audit..."
          npm audit --audit-level=moderate || echo "âš ï¸ Security audit found issues (non-blocking)"
        continue-on-error: true

      - name: Run unit tests
        run: |
          echo "ğŸ§ª Running unit tests..."
          npm run test:ci || { echo "âŒ Unit tests failed"; exit 1; }
          echo "âœ… Unit tests passed"
        env:
          CI: true
          NODE_ENV: test
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.node-version == '20.x'
        continue-on-error: true
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Build userscript
        run: |
          echo "ğŸ”¨ Building userscript..."
          npm run build || { echo "âŒ Build failed"; exit 1; }
          echo "âœ… Build completed successfully"

      - name: Verify build output
        run: |
          echo "ğŸ” Verifying build output..."
          if [ ! -f youtube.user.js ]; then
            echo "âŒ Build output not found!"
            ls -la
            exit 1
          fi
          echo "ğŸ“Š Build output size: $(wc -c < youtube.user.js) bytes"
          echo "âœ… Build output verified"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        if: matrix.node-version == '20.x'
        with:
          name: userscript
          path: youtube.user.js
          retention-days: 30

  release:
    name: Create Release
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci --legacy-peer-deps
          else
            npm install --legacy-peer-deps
          fi

      - name: Build userscript (optimized)
        run: npm run build:optimized || { echo "âŒ Optimized build failed"; exit 1; }
      - name: Add embedded translations
        run: node embed-translations.js || { echo "âŒ Release build failed"; exit 1; }
      - name: Get version from package.json
        id: package-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Version: $VERSION"

      - name: Check if tag exists
        id: check-tag
        run: |
          git fetch --tags
          if git rev-parse "v${{ steps.package-version.outputs.VERSION }}" >/dev/null 2>&1; then
            echo "TAG_EXISTS=true" >> $GITHUB_OUTPUT
            echo "âš ï¸ Tag v${{ steps.package-version.outputs.VERSION }} already exists"
          else
            echo "TAG_EXISTS=false" >> $GITHUB_OUTPUT
            echo "âœ… Tag v${{ steps.package-version.outputs.VERSION }} does not exist"
          fi

      - name: Skip Release (Tag Exists)
        if: steps.check-tag.outputs.TAG_EXISTS == 'true'
        run: |
          echo "::notice::Release skipped - Tag v${{ steps.package-version.outputs.VERSION }} already exists"
          echo "To create a new release, update the version in package.json"

      - name: Create Release
        if: steps.check-tag.outputs.TAG_EXISTS == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.package-version.outputs.VERSION }}
          name: Release v${{ steps.package-version.outputs.VERSION }}
          body: |
            ## YouTube+ v${{ steps.package-version.outputs.VERSION }}

            add support for ğŸ‡¬ğŸ‡§, ğŸ‡·ğŸ‡º, ğŸ‡°ğŸ‡·, ğŸ‡«ğŸ‡·, ğŸ‡³ğŸ‡±, ğŸ‡¨ğŸ‡³, ğŸ‡¹ğŸ‡¼, ğŸ‡¯ğŸ‡µ, ğŸ‡¹ğŸ‡· languages
            Direct download available.
          files: |
            youtube.user.js
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci --legacy-peer-deps
          else
            npm install --legacy-peer-deps
          fi

      - name: Install SARIF formatter
        run: echo "SARIF formatter included in dependencies"

      - name: Run ESLint with SARIF output
        run: |
          npx eslint "src/**/*.js" "build.js" --format @microsoft/eslint-formatter-sarif --output-file eslint-results.sarif || true
        continue-on-error: true

      - name: Check SARIF file exists
        id: check_sarif
        run: |
          if [ -f eslint-results.sarif ]; then echo "exists=true" >> $GITHUB_OUTPUT; else echo "exists=false" >> $GITHUB_OUTPUT; fi

      - name: Upload SARIF file (if generated)
        if: steps.check_sarif.outputs.exists == 'true'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: eslint-results.sarif
          category: eslint

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
