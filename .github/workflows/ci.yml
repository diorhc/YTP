name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run type checking
        run: npm run typecheck

      - name: Run format check
        run: npm run format:check

      - name: Run security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run unit tests with coverage
        run: npm run test:coverage
        env:
          NODE_OPTIONS: --max_old_space_size=4096

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.node-version == '20.x'
        continue-on-error: true
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

      - name: Build userscript
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        if: matrix.node-version == '20.x'
        with:
          name: userscript
          path: youtube.user.js
          retention-days: 30

  release:
    name: Create Release
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build userscript (optimized)
        run: npm run build:optimized

      - name: Build userscript (minified)
        run: npm run build:minify -- --out youtube.user.min.js

      - name: Get version from package.json
        id: package-version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check-tag
        run: |
          git fetch --tags
          if git rev-parse "v${{ steps.package-version.outputs.VERSION }}" >/dev/null 2>&1; then
            echo "TAG_EXISTS=true" >> $GITHUB_OUTPUT
            echo "⚠️ Tag v${{ steps.package-version.outputs.VERSION }} already exists, skipping release"
          else
            echo "TAG_EXISTS=false" >> $GITHUB_OUTPUT
            echo "✓ Tag v${{ steps.package-version.outputs.VERSION }} does not exist, will create release"
          fi

      - name: Verify build artifacts
        if: steps.check-tag.outputs.TAG_EXISTS == 'false'
        run: |
          MISSING=0
          if [ ! -f "youtube.user.js" ]; then
            echo "✗ youtube.user.js not found"
            MISSING=1
          fi
          if [ ! -f "youtube.user.min.js" ]; then
            echo "✗ youtube.user.min.js not found"
            MISSING=1
          fi
          if [ $MISSING -ne 0 ]; then
            exit 1
          fi
          echo "✓ Build artifacts verified"
          ls -lh youtube.user.js youtube.user.min.js

      - name: Create Release
        if: steps.check-tag.outputs.TAG_EXISTS == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.package-version.outputs.VERSION }}
          name: Release v${{ steps.package-version.outputs.VERSION }}
          body: |
            ## YouTube+ v${{ steps.package-version.outputs.VERSION }}

            Fix and optimized.
          files: |
            youtube.user.js
            youtube.user.min.js
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install SARIF formatter
        run: npm ci

      - name: Run ESLint with SARIF output
        run: |
          npx eslint "src/**/*.js" "build.js" --format @microsoft/eslint-formatter-sarif --output-file eslint-results.sarif || true
        continue-on-error: true

      - name: Check SARIF file exists
        id: check_sarif
        run: |
          if [ -f eslint-results.sarif ]; then echo "exists=true" >> $GITHUB_OUTPUT; else echo "exists=false" >> $GITHUB_OUTPUT; fi

      - name: Upload SARIF file (if generated)
        if: steps.check_sarif.outputs.exists == 'true'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: eslint-results.sarif
          category: eslint

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
