name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run weekly security scan on Sundays at 3 AM UTC
    - cron: '0 3 * * 0'
  workflow_dispatch: # Allow manual trigger

jobs:
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint security rules
        run: npm run lint
        continue-on-error: true

      - name: Check for known vulnerabilities
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Security code patterns check
        run: |
          echo "Checking for dangerous patterns..."
          FOUND_ISSUES=0
          
          # Check for eval usage
          if grep -r "eval(" src/ --include="*.js" 2>/dev/null; then
            echo "⚠️ WARNING: eval() found in code"
            FOUND_ISSUES=1
          fi
          
          # Check for Function constructor
          if grep -r "new Function" src/ --include="*.js" 2>/dev/null; then
            echo "⚠️ WARNING: Function constructor found"
            FOUND_ISSUES=1
          fi
          
          # Check for document.write
          if grep -r "document\.write" src/ --include="*.js" 2>/dev/null; then
            echo "⚠️ WARNING: document.write found"
            FOUND_ISSUES=1
          fi
          
          # Check for innerHTML with variables (potential XSS)
          if grep -rE "innerHTML\s*=\s*[^'\"\`]" src/ --include="*.js" | grep -v "innerHTML = ''" | grep -v "createSafeHTML" | grep -v "//"; then
            echo "⚠️ WARNING: Potentially unsafe innerHTML usage found"
            echo "Use YouTubeSecurityUtils.setInnerHTMLSafe() instead"
          else
            echo "✅ innerHTML usage is safe"
          fi
          
          # Check for javascript: protocol
          if grep -ri "javascript:" src/ --include="*.js" 2>/dev/null | grep -v "// Remove javascript:" | grep -v "console.warn" | grep -v "//"; then
            echo "⚠️ WARNING: javascript: protocol found"
            FOUND_ISSUES=1
          fi
          
          if [ $FOUND_ISSUES -eq 0 ]; then
            echo "✅ Security pattern check passed"
          else
            echo "⚠️ Security warnings found (non-blocking)"
          fi

      - name: Check for hardcoded secrets
        run: |
          echo "Checking for potential secrets..."
          FOUND_SECRETS=0
          
          # Check for API keys
          if grep -r "api[_-]key\s*=\s*['\"]" src/ --include="*.js" -i 2>/dev/null; then
            echo "⚠️ WARNING: Potential API key found"
            FOUND_SECRETS=1
          fi
          
          # Check for tokens
          if grep -r "token\s*=\s*['\"][a-zA-Z0-9]{20,}" src/ --include="*.js" -i 2>/dev/null; then
            echo "⚠️ WARNING: Potential token found"
            FOUND_SECRETS=1
          fi
          
          if [ $FOUND_SECRETS -eq 0 ]; then
            echo "✅ Secret check passed"
          else
            echo "⚠️ Potential secrets found (non-blocking)"
          fi

      - name: Validate security utilities exist
        run: |
          if [ ! -f "src/security-utils.js" ]; then
            echo "❌ ERROR: security-utils.js not found"
            exit 1
          fi
          
          echo "✅ Security utilities validated"

      - name: Generate security report
        if: always()
        run: |
          echo "# Security Scan Report" > security-report.md
          echo "" >> security-report.md
          echo "**Date**: $(date)" >> security-report.md
          echo "**Commit**: ${{ github.sha }}" >> security-report.md
          echo "" >> security-report.md
          echo "## Scan Results" >> security-report.md
          echo "" >> security-report.md
          echo "- ESLint: See job output" >> security-report.md
          echo "- NPM Audit: See job output" >> security-report.md
          echo "- Pattern Analysis: See job output" >> security-report.md
          echo "- Secret Detection: See job output" >> security-report.md

      - name: Upload security report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: security-report.md
          retention-days: 30

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC, 0BSD
